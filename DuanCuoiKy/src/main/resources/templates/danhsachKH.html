<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách khối học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+YtRtBKC8EZDTRONJ3Udbh3fJlMy0ft7Bp2K8r1pXQvKLav" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2>Danh sách khối học</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Tên khối</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="khoi : ${dsKhoiHoc}">
                    <td th:text="${khoi.id}"></td>
                    <td th:text="${khoi.tenKhoi}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
