<!-- Form tìm kiếm học sinh -->
<form action="/hocsinh/timkiem" method="GET" class="mb-3 form-inline">
    <div class="row g-3 align-items-center">
        <div class="col">
            <label for="keyword" class="form-label">Tìm kiếm:</label>
        </div>
        <div class="col">
            <input type="text" id="keyword" name="keyword" class="form-control" placeholder="Mã học sinh">
        </div>
        <div class="col">
            <input type="text" id="keyword" name="keyword" class="form-control" placeholder="Họ và tên">
        </div>
        <div class="col">
            <input type="date" id="ngay_sinh" name="ngay_sinh" class="form-control">
        </div>
        <div class="col">
            <input type="text" id="lop" name="lop" class="form-control" placeholder="Lớp">
        </div>
        <div class="col">
            <input type="text" id="gioi_tinh" name="gioi_tinh" class="form-control" placeholder="Giới tính">
        </div>
        <div class="col">
            <input type="text" id="dan_toc" name="dan_toc" class="form-control" placeholder="Dân tộc">
        </div>
        <div class="col">
            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
        </div>
    </div>
</form>


     <div class="container" style="padding-left: 0px">
    <!-- Nút thêm học sinh -->
    <div class="mb-3">
        <a href="/home/them" class="btn btn-success">Thêm học sinh</a>
    </div>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Mã Học Sinh</th>
                <th scope="col">Họ đệm</th>
                <th scope="col">Tên</th>
                <th scope="col">Ngày sinh</th>
                <th scope="col">Địa chỉ</th>
                <th scope="col">Dân tộc</th>
                <th scope="col">Nơi sinh</th>
                <th scope="col">LớpID</th>
                <th scope="col">Tác vụ</th>
            </tr>
        </thead>
        <tbody>
            <!-- Lặp qua danh sách học sinh và hiển thị thông tin của mỗi học sinh -->
            <tr  th:each="hocsinh : ${dsHocSinh}"> 
                <td th:text="${hocsinh.hoc_sinh_id}"></td> 
                <td th:text="${hocsinh.ho_dem}"></td> 
                <td th:text="${hocsinh.ten}"></td> 
                <td th:text="${#dates.format(hocsinh.ngay_sinh, 'yyyy/MM/dd')}"></td> <!-- Định dạng ngày sinh -->
                <td th:text="${hocsinh.dia_chi}"></td> 
                <td th:text="${hocsinh.dan_toc}"></td>
                <td th:text="${hocsinh.noi_sinh}"></td> 
                <td th:text="${hocsinh.lop_id}"></td>
                <!-- Thêm nút sửa và xóa -->
                <td>
    <!-- Nút sửa -->
    <a th:href="@{/home/editHocsinh(id=${hocsinh.hoc_sinh_id})}" class="btn btn-warning btn-sm">Sửa</a>
    
    <!-- Form gửi yêu cầu xóa -->
    <form th:action="@{/home/delete/{id}(id=${hocsinh.hoc_sinh_id})}" method="post" style="display: inline;">
        <!-- Sử dụng input hidden để truyền ID của học sinh -->
        <input type="hidden" name="id" th:value="${hocsinh.hoc_sinh_id}" />
        <!-- Nút xóa -->
        <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
    </form>
</td>

            </tr> 
        </tbody>
    </table>

	<script th:if="${preventBackButton}">
    // Kiểm tra xem trình duyệt hỗ trợ History API hay không
    if (window.history && window.history.pushState) {
        // Sử dụng History API để thay đổi URL hiện tại
        window.history.pushState(null, null, window.location.href);
        window.onpopstate = function () {
            // Khi người dùng bấm nút quay lại, chuyển hướng đến trang chính
            window.history.pushState(null, null, window.location.href);
        };
    }
</script>
