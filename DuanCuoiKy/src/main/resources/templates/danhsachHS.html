<!-- Form tìm kiếm học sinh -->
         <form id="searchForm" class="mb-3 form-inline">
            <div class="row g-3 align-items-center">
                <div class="col">
                    <label for="keyword" class="form-label">Tìm kiếm:</label>
                </div>
                <div class="col">
                    <input type="text" id="searchMaHS" name="keyword" class="form-control" placeholder="Mã học sinh">
                </div>
                <div class="col">
                    <input type="text" id="searchHoDem" name="keyword" class="form-control" placeholder="Họ đệm">
                </div>
                <div class="col">
                    <input type="text" id="searchTen" name="keyword" class="form-control" placeholder="Tên">
                </div>
                <div class="col">
                    <input type="text" id="searchLop" name="lop" class="form-control" placeholder="Lớp">
                </div>
                <div class="col">
                    <button type="button" id="searchBtn" class="btn btn-primary">Tìm kiếm</button>
                </div>
            </div>
        </form>

        <div class="container" style="padding-left: 0px;">
            <div class="mb-3">
                <a href="/home/them" class="btn btn-success">Thêm học sinh</a>
            </div>
            <table class="table table-striped" style="text-align: center;">
                <thead>
                    <tr>
                        <th scope="col">Mã Học Sinh</th>
                        <th scope="col">Họ đệm</th>
                        <th scope="col">Tên</th>
                        <th scope="col">Giới tính</th>
                        <th scope="col">LớpID</th>
                        <th scope="col">Tác vụ</th>
                    </tr>
                </thead>
                <tbody id="myTable">
                    <tr th:each="hocsinh : ${dsHocSinh}">
                        <td th:text="${hocsinh.hoc_sinh_id}"></td>
                        <td class="ho_dem" th:text="${hocsinh.ho_dem}"></td>
                        <td class="ten" th:text="${hocsinh.ten}"></td>
                        <td th:text="${hocsinh.gioi_tinh}"></td>
                        <td class="lop_id" th:text="${hocsinh.lop_id}"></td>
                        <td style="width: 300px;">
                            <a th:href="@{/home/editHocsinh(id=${hocsinh.hoc_sinh_id})}" class="btn btn-warning btn-sm">Sửa</a>
                            <form th:action="@{/home/delete/{id}(id=${hocsinh.hoc_sinh_id})}" method="post" style="display: inline;">
                                <input type="hidden" name="id" th:value="${hocsinh.hoc_sinh_id}" />
                                <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
                            </form>
                            <a th:href="@{/home/thongtinhocsinh/{id}(id=${hocsinh.hoc_sinh_id})}" class="btn btn-info btn-sm">Thông tin</a>
                        </td>
                    </tr>
                </tbody>
            </table>
	<!-- Hiển thị phân trang -->
    <div th:if="${dsHocSinh.totalPages > 1}">
    <ul class="pagination" style="justify-content: center;">
        <li class="page-item" th:classappend="${dsHocSinh.first ? 'disabled' : ''}">
        </li>
        <li class="page-item" th:classappend="${page == dsHocSinh.number ? 'active' : ''}" th:each="page : ${#numbers.sequence(0, dsHocSinh.totalPages - 1)}">
            <a class="page-link" th:href="@{'/home/all?page=' + ${page}}">[[${page + 1}]]</a>
        </li>
        <li class="page-item" th:classappend="${dsHocSinh.last ? 'disabled' : ''}">
        </li>
    </ul>
