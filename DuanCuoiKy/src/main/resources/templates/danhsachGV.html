<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Giáo viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Danh sách Giáo viên</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Họ và tên đệm</th>
                    <th scope="col">Tên</th>
                    <th scope="col">Email</th>
                    <th scope="col">User ID</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dữ liệu của giáo viên sẽ được lặp qua từ Controller và thêm vào đây -->
                <!-- Thay vì 'giaoVienList', bạn có thể sử dụng tên biến phù hợp với dự án của bạn -->
                <tr th:each="giaoVien : ${dsGiaoVien}">
                    <td th:text="${giaoVien.id}"></td>
                    <td th:text="${giaoVien.hoDem}"></td>
                    <td th:text="${giaoVien.ten}"></td>
                    <td th:text="${giaoVien.email}"></td>
                    <td th:text="${giaoVien.userId}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
