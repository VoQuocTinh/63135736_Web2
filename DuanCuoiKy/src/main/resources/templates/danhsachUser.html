    <div class="container-fluid">
	        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Username</th>
                    <th scope="col">Password</th>
                    <th scope="col">Tên</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dữ liệu của User sẽ được lặp qua từ Controller và thêm vào đây -->
                <!-- Thay vì 'userList', bạn có thể sử dụng tên biến phù hợp với dự án của bạn -->
                <tr th:each="user : ${dsUser}">
                    <td th:text="${user.userId}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.ten}"></td>
                    <td th:text="${user.email}"></td>
                </tr>
            </tbody>
