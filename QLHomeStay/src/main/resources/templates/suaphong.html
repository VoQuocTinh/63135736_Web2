<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sửa Phòng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Sửa Phòng</h1>
        <form th:action="@{/admin/phong/sua/{id}(id=${phong.maphong})}" th:object="${phong}" method="post" class="row g-3">
            <div class="col-md-6">
                <label for="maphong" class="form-label">Mã Phòng</label>
                <input type="text" id="maphong" th:field="*{maphong}" class="form-control" readonly />
            </div>
            <div class="col-md-6">
                <label for="tenphong" class="form-label">Tên Phòng</label>
                <input type="text" id="tenphong" th:field="*{tenphong}" class="form-control" />
            </div>
            <div class="col-md-6">
                <label for="gia" class="form-label">Giá</label>
                <input type="text" id="gia" th:field="*{gia}" class="form-control" />
            </div>
            <div class="col-md-6">
                <label for="motangan" class="form-label">Mô Tả Ngắn</label>
                <input type="text" id="motangan" th:field="*{motangan}" class="form-control" />
            </div>
            <div class="col-md-6">
                <label for="motadai" class="form-label">Mô Tả Dài</label>
                <input type="text" id="motadai" th:field="*{motadai}" class="form-control" />
            </div>
            <div class="col-md-6">
                <label for="songuoi" class="form-label">Số Người</label>
                <input type="text" id="songuoi" th:field="*{songuoi}" class="form-control" />
            </div>
            <div class="col-12">
                <label for="dichvudikem" class="form-label">Dịch Vụ Đi Kèm</label>
                <textarea id="dichvudikem" th:field="*{dichvudikem}" class="form-control" rows="4"></textarea>
            </div>
            <div class="col-12 text-center mt-4">
                <button type="submit" class="btn btn-primary">Lưu</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
